apiVersion: apps/v1
kind: Deployment
metadata:
  name: grasas-deployment
  labels:
    app: grasas-deployment
spec:
  selector:
    matchLabels:
      app: grasas-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: grasas-deployment
    spec:
      containers:
        - name: ms-grasas
          image: vastien/ms-grasas
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service:8081
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-service:8761
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: grasas
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: grasas
                  key: name
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-root-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-credentials
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: grasas-service
  labels:
    app: grasas-service
spec:
  selector:
    app: grasas-deployment
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
  type: LoadBalancer