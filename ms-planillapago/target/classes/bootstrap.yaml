spring:
  application:
    name: planillaPago
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    dbname: planillapago
    url: jdbc:mysql://localhost:3306/planillapago
    username: root
    password: "@12345678xD"
  jpa:
    show-sql: true
    hibernate:
      dialect: MySQL8Dialect
      ddl-auto: create-drop
  management:
    endpoints:
      web:
        exposure:
          include: "*"