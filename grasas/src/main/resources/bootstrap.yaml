spring:
  application:
    name: grasas
  cloud:
    config:
      enabled: true
      uri: http://localhost:8084
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    dbname: grasas
    url: jdbc:mysql://localhost:3306/grasas
    username: root
    password: "@12345678xD"
  jpa:
    show-sql: true
    hibernate:
      dialect: MySQL8Dialect
      ddl-auto: create-drop
  management:
    endpoints:
      web:
        exposure:
          include: "*"